<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>VISION TV</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      overflow: hidden; /* 防止电视出现滚动条 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { font-size: 60px; color: #E50914; margin-bottom: 10px; }
    p { font-size: 24px; color: #888; margin-bottom: 50px; }

    /* 电视输入框要大 */
    input {
      width: 80%;
      font-size: 32px;
      padding: 20px;
      border: 4px solid #333;
      background: #222;
      color: white;
      border-radius: 10px;
      text-align: center;
      outline: none;
    }
    /* 选中状态 (Focus) */
    input:focus { border-color: #E50914; background: #333; }

    /* 提示信息 */
    。tips {
      margin-top: 40px;
      font-size: 20px;
      color: #555;
    }
    
    /* 播放器全屏覆盖 */
    #player-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: black;
      z-index: 999;
      display: none;
    }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>

  <h1>VISION TV</h1>
  <p>客厅影院模式</p>

  <input type="text" id="urlInput" placeholder="在此输入地址或按 OK 键粘贴" autofocus>
  
  <div class="tips">
    [遥控器操作指南]<br>
    确认键 (OK/Enter): 开始播放<br>
    返回键 (Back/Esc): 退出播放
  </div>

  <div id="player-container">
    <iframe id="player" src=""></iframe>
  </div>

  <script>
    const input = document.getElementById('urlInput');
    const container = document.getElementById('player-container');
    const player = document.getElementById('player');
    const API = "https://im1907.top/?jx=";

    // 监听遥控器按键
    document.addEventListener('keydown', (e) => {
      // Enter (OK键)
      if (e.keyCode === 13) {
        const url = input.value.trim();
        if (url) {
          player.src = API + url;
          container.style.display = 'block';
          input.blur(); // 移除输入框焦点
        }
      }
      // Esc (返回键)
      if (e.keyCode === 27 || e.keyCode === 8) {
        container.style.display = 'none';
        player.src = ''; // 停止播放
        input.focus(); // 重新聚焦输入框
        e.preventDefault(); // 防止浏览器后退
      }
    });

    // 自动聚焦，方便遥控器直接输入
    window.onload = () => input.focus();
  </script>
</body>
</html>
